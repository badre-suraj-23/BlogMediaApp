{% extends 'photoapp/base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-danger text-center mt-5" data-aos="zoom-in">
        <h4>Are you sure you want to delete this {{ type }}?</h4>
        <form method="POST" class="mt-3 d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
