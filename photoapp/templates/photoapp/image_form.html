{% extends 'photoapp/base.html' %}
{% block title %}Upload Image{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Upload New Image</h2>

    <!-- Messages -->
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-12 col-md-6" data-aos="fade-up">
            <form method="POST" enctype="multipart/form-data" class="p-4 shadow-sm" style="
                background: linear-gradient(135deg, #f0f2f5, #dbe1e6);
                border-radius: 15px;
                border: 1px solid #cfd4d9;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            ">
                {% csrf_token %}

                <!-- Title field -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">Image Title</label>
                    {{ form.title }}
                </div>

                <!-- Image field -->
                <div class="mb-3">
                    <label for="id_image" class="form-label">Select Image</label>
                    {{ form.image }}
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-success btn-block">Upload Image</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
