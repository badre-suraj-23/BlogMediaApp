{% extends 'photoapp/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">

    <!-- JWT Login -->
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">ðŸ”‘ JWT Login (Email)</h3>

          <form id="jwtLoginForm" novalidate>
            {% csrf_token %}
            <!--  hidden next url -->
            <input type="hidden" id="next_url" value="{{ request.GET.next }}">

            <div class="mb-3">
              <label for="jwt_email" class="form-label">Email</label>
              <input type="email" id="jwt_email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="jwt_password" class="form-label">Password</label>
              <input type="password" id="jwt_password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div id="loginErrorBox" class="alert alert-danger py-2 px-3 d-none"></div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <div class="mt-3 text-center">
            <small>Don't have an account? 
              <a href="{% url 'photoapp:register' %}" class="text-decoration-none">Register</a>
            </small>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!--  JS for handling login -->
<script src="{% static 'photoapp/js/jwt_login.js' %}" defer></script>
{% endblock %}
