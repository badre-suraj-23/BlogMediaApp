{% extends 'photoapp/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">

    <!-- JWT Register -->
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">üîê JWT Register (API)</h3>
          <form id="jwtRegisterForm" novalidate>
            <div class="mb-3">
              <label for="jwt_username" class="form-label">Username (optional)</label>
              <input type="text" id="jwt_username" class="form-control" placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="jwt_email" class="form-label">Email</label>
              <input type="email" id="jwt_email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="jwt_password" class="form-label">Password</label>
              <input type="password" id="jwt_password" class="form-control" placeholder="Create a password" required>
            </div>
            <div id="registerErrorBox" class="alert alert-danger py-2 px-3 d-none"></div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <div class="mt-3 text-center">
            <small>Already have an account? 
              <a href="{% url 'photoapp:login' %}" class="text-decoration-none">Login</a>
            </small>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- JS: Load at the end of body to ensure DOM is ready -->
<script src="{% static 'photoapp/js/jwt_register.js' %}" defer></script>
{% endblock %}
